<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Roomber </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel = "icon" type = "image/png" href = "./img/favicon/favicon-32x32.png">

<body>
    <div class="container">
        <table class="table table-striped table-bordered">
            <tr>
                <th class="text">number of moves made by roomber</th>
                <th class="text">total score</th>
            </tr>
            <tr>
                <td class="text-num"><h3 class="moves">0</h3></td>
                <td class="text-num"><h3 class="score">0</h3></td>
            </tr>

        </table> 

        <button class="btn btn-danger" onclick="cleanTiles()">Clean Tiles</button>
       
    </div>
    
    <div class="room container col-sm-10 col-md-8 col-lg-4" id="room"></div>

    <script src="js/main.js"></script>
